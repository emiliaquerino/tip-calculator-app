<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <logo>
      <img src="./images/logo.svg" alt="logo" />
    </logo>
    <div class="container">
      <section class="bill-section">
        <h5>Bill</h5>
        <input type="number" placeholder="0" class="input-icon-bill" id="input1" />
      </section>

      <section class="tip-section">
        <h5>Select Tip %</h5>
        <button id="button5">5%</button>
        <button id="button10">10%</button>
        <button id="button15">15%</button>
        <button id="button25">25%</button>
        <button id="button50"class="tip-button">50%</button>
        <input class="tip-input" type="number" placeholder="Custom" />
      </section>

      <section class="number-people-section">
        <h5>Number of People</h5>
        <input type="number" placeholder="0" class="input-icon-number-people" />
      </section>      

      <section class="total-section">
        <h5>Tip Amount<br><small>/ person</small></h5>
        <h1 class="display-tip-amount">$0.00</h1>
        <h5>Total<br><small>/ person</small></h5>
        <h1 class="display-total">$0.00</h1>
        <button>RESET</button>
      </section>

    </div>
    <script src="script.js" defer></script>
  </body>
</html>
